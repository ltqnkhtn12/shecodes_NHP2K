<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Đăng Nhập</title>
    <link rel="stylesheet" href="./reslogin.css">
</head>
<body>
    <div class="container">
        <h2>Đăng Nhập</h2>
        <form action="/process_login.php" method="post">
            <label for="username">Tên đăng nhập:</label>
            <input type="text" id="username" name="username" required autofocus>

            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Đăng Nhập" id="dangnhap">
        </form>
    </div>
    
    <script>
        document.getElementById("dangnhap").addEventListener("click", function() {
        window.location.href = "./coga2.html"; // Thay thế "dangky.html" bằng URL của trang đăng ký thực tế.
    });
    </script>
</body>
</html>
